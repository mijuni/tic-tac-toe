<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="wrapper">
        <h1>Zorro <span>vs</span> Sanji</h1>

        <!-- <div class="current-status" id="currentStatus">
            <img src="img/zorro.jpg" width="100px" height="100px" alt="" id="currentBeastImg">
            <p>'s turn</p>
        </div> -->

        <div class="board" id="board">
            <div class="square" id="0"></div>
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
        </div>
        <div class="game-end-overlay" id="gameEndOverlay">
            <div class="winning-message" data-winning-message>
                <p></p>
            </div>
            <div class="btn-container">
                <button class="reset-button" id="resetButton">play again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
